name: Test api

on:
  pull_request:
    branches:
      - master
    paths:
      - api/**

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.0
          cache-dependency-path: ./api/go.sum

      - name: Install Packages
        run: go get .

      - name: Run build
        run: go build
